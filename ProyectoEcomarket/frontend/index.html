<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoMarket SPA - Inicio</title>
  <!-- Se asume que este archivo existe en la carpeta css, aunque también se pueden incorporar estilos en línea -->
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    /* Estilos generales para la página principal */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f8ff; /* Color de fondo muy sutil, tipo AliceBlue */
    }

    header {
      background-color: #007BFF; /* Azul principal */
      color: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffd700; /* Amarillo dorado en hover */
    }

    main {
      padding: 2rem;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .boton {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.3s;
    }

    .boton:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
    }

    .hero-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 1rem auto;
    }

    footer {
      background-color: #007BFF;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>EcoMarket SPA</h1>
    <nav>
      <ul>
        <li><a href="registro.html">Registrarse</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="perfil.html">Mi Perfil</a></li>
        <li><a href="soporte.html">Soporte</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Imagen principal (hero) -->
    <img class="hero-image" src="img/ECOMARCKET.png" alt="Imagen principal de EcoMarket SPA">
    <section>
      <h2>Bienvenido a EcoMarket SPA</h2>
      <p>Productos ecológicos y sostenibles a un clic de distancia.</p>
      <a href="catalogo.html" class="boton">Explorar Productos</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EcoMarket SPA - Todos los derechos reservados.</p>
  </footer>

  <script>
    // Función de bienvenida en la consola al cargar la página
    window.addEventListener('load', () => {
      console.log('Bienvenido a EcoMarket SPA, la transformación digital ya está aquí.');
      // Aquí se pueden agregar más funciones interactivas al entrar a cada página
    });
  </script>
</body>
</html>
