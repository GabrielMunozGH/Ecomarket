<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras - EcoMarket</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4faff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #e6f0ff;
      color: #003366;
    }

    .remove-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    .remove-btn:hover {
      background-color: #e60000;
    }

    .total {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
    }

    .finalizar-btn {
      display: block;
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .finalizar-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tu Carrito de Compras</h1>
  </header>

  <main>
    <table id="carritoTabla">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Total</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Shampoo Ecol√≥gico</td>
          <td>2</td>
          <td>$4.990</td>
          <td>$9.980</td>
          <td><button class="remove-btn" onclick="eliminarFila(this)">X</button></td>
        </tr>
        <tr>
          <td>Bolsa Reutilizable</td>
          <td>1</td>
          <td>$2.500</td>
          <td>$2.500</td>
          <td><button class="remove-btn" onclick="eliminarFila(this)">X</button></td>
        </tr>
      </tbody>
    </table>

    <div class="total" id="totalCarrito">
      Total: $12.480
    </div>

    <a href="checkout.html" class="finalizar-btn">Finalizar Compra</a>
  </main>

  <script>
    function eliminarFila(boton) {
      const fila = boton.closest("tr");
      fila.remove();
      actualizarTotal();
    }

    function actualizarTotal() {
      let total = 0;
      const filas = document.querySelectorAll("#carritoTabla tbody tr");

      filas.forEach(fila => {
        const totalFila = fila.children[3].textContent.replace("$", "").replace(".", "").trim();
        total += parseInt(totalFila);
      });

      document.getElementById("totalCarrito").textContent = `Total: $${total.toLocaleString("es-CL")}`;
    }
  </script>

</body>
</html>
