<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo - EcoMarket SPA</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
    }
    header, footer {
      background-color: #007BFF;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffd700;
    }
    main {
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .buscador {
      text-align: center;
      margin-bottom: 2rem;
    }
    .buscador input[type="text"] {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buscador button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .buscador button:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }
    .producto-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      border-radius: 5px;
      transition: box-shadow 0.3s;
      background: #fff;
    }
    .producto:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .boton {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .boton:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>EcoMarket SPA</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
        <li><a href="registro.html">Registrarse</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Barra de búsqueda -->
    <section class="buscador">
      <h2>Explora Nuestro Catálogo</h2>
      <form action="catalogo.html" method="get">
        <input type="text" name="buscar" placeholder="Buscar productos..." />
        <button type="submit">Buscar</button>
      </form>
    </section>

    <!-- Listado de productos -->
    <section class="producto-container">
      <!-- Producto 1 -->
      <div class="producto">
        <img src="img/jabon.jpg" alt="Jabón Orgánico">
        <h3>Jabón Orgánico</h3>
        <p>$5.000</p>
        <button class="boton">Agregar al Carrito</button>
      </div>
      <!-- Producto 2 -->
      <div class="producto">
        <img src="img/aceite.jpg" alt="Aceite de Coco">
        <h3>Aceite de Coco</h3>
        <p>$7.500</p>
        <button class="boton">Agregar al Carrito</button>
      </div>
      <!-- Producto 3 -->
      <div class="producto">
        <img src="img/te.jpg" alt="Té Herbal">
        <h3>Té Herbal</h3>
        <p>$4.200</p>
        <button class="boton">Agregar al Carrito</button>
      </div>
      <!-- Producto 4 -->
      <div class="producto">
        <img src="img/snack.jpg" alt="Snacks Orgánicos">
        <h3>Snacks Orgánicos</h3>
        <p>$6.000</p>
        <button class="boton">Agregar al Carrito</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EcoMarket SPA - Todos los derechos reservados.</p>
  </footer>

  <script>
    window.addEventListener('load', () => {
      console.log('Página de Catálogo cargada.');
    });
  </script>
</body>
</html>
