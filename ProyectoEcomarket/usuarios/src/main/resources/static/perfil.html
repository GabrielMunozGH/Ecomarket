<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mi Perfil - EcoMarket SPA</title>
<link rel="stylesheet" href="css/estilos.css" />
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
    }
    header, footer {
      background-color: #007BFF;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffd700;
    }
    main {
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
      max-width: 600px;
      margin: 0 auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-control {
      margin-bottom: 1rem;
    }
    .form-control label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-control input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .boton {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }
    .boton:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
</style>
</head>
<body>
<header>
<h1>EcoMarket SPA</h1>
<nav>
<ul>
<li><a href="home.html">Inicio</a></li>
<li><a href="catalogo.html">Cat치logo</a></li>
<li><a href="soporte.html">Soporte</a></li>
</ul>
</nav>
</header>
 
  <main>
<h2>Mi Perfil</h2>
<form id="perfilForm">
<div class="form-control">
<label for="id">ID:</label>
<input type="text" id="id" name="id" readonly />
</div>
<div class="form-control">
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre" required />
</div>
<div class="form-control">
<label for="email">Correo Electr칩nico:</label>
<input type="email" id="email" name="email" required />
</div>
<div class="form-control">
<label for="contrasena">Contrase침a:</label>
<input type="password" id="contrasena" name="contrasena" required />
</div>
<div class="form-control">
<label for="edad">Edad:</label>
<input type="number" id="edad" name="edad" required />
</div>
<button type="submit" class="boton">Actualizar Perfil</button>
</form>
</main>
 
  <footer>
<p>&copy; 2025 EcoMarket SPA - Todos los derechos reservados.</p>
</footer>
 
  <script>
    window.addEventListener('load', () => {
      const email = localStorage.getItem("usuarioEmail");
      if (!email) {
        alert("Debe iniciar sesi칩n");
        window.location.href = "login.html";
        return;
      }
 
      fetch("http://localhost:8082/api/v1/usuario/email/" + email)
        .then(response => response.json())
        .then(data => {
          document.getElementById("id").value = data.id;
          document.getElementById("nombre").value = data.nombre;
          document.getElementById("email").value = data.email;
          document.getElementById("contrasena").value = data.contrasena;
          document.getElementById("edad").value = data.edad;
        })
        .catch(error => console.error("Error al obtener perfil:", error));
    });
</script>
</body>
</html>
