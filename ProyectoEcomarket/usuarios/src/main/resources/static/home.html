<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EcoMarket SPA - Inicio</title>
<link rel="stylesheet" href="css/estilos.css" />
<style>

    body {

      font-family: Arial, sans-serif;

      margin: 0;

      background: #f0f8ff;

    }
 
    header {

      background-color: #007BFF;

      color: #fff;

      padding: 1rem;

      display: flex;

      flex-direction: column;

      align-items: center;

    }
 
    header h1 {

      margin: 0;

      font-size: 2.5rem;

    }
 
    nav ul {

      list-style: none;

      padding: 0;

      margin: 0;

      display: flex;

      gap: 1rem;

    }
 
    nav ul li a {

      text-decoration: none;

      color: #fff;

      font-weight: bold;

      transition: color 0.3s;

    }
 
    nav ul li a:hover {

      color: #ffd700;

    }
 
    main {

      padding: 2rem;

      text-align: center;

      animation: fadeIn 1s ease-in-out;

    }
 
    @keyframes fadeIn {

      from { opacity: 0; transform: translateY(20px); }

      to { opacity: 1; transform: translateY(0); }

    }
 
    .boton {

      display: inline-block;

      padding: 0.75rem 1.5rem;

      margin-top: 1rem;

      color: #fff;

      background-color: #007BFF;

      border: none;

      border-radius: 5px;

      text-decoration: none;

      font-size: 1rem;

      transition: background-color 0.3s, transform 0.3s;

    }
 
    .boton:hover {

      background-color: #0056b3;

      transform: translateY(-5px);

    }
 
    .hero-image {

      max-width: 100%;

      height: auto;

      border-radius: 10px;

      margin: 1rem auto;

    }
 
    footer {

      background-color: #007BFF;

      color: #fff;

      text-align: center;

      padding: 1rem;

      position: fixed;

      bottom: 0;

      width: 100%;

    }
</style>
</head>
<body>
<header>
<h1>EcoMarket SPA</h1>
<nav>
<ul>
<li><a href="catalogo.html">Catálogo</a></li>
<li><a href="carrito.html">Carrito</a></li>
<li><a href="perfil.html">Mi Perfil</a></li>
<li><a href="index.html" onclick="cerrarSesion()">Cerrar Sesión</a></li>
</ul>
</nav>
</header>
 
  <main>
<img class="hero-image" src="img/ECOMARCKET.png" alt="Imagen principal de EcoMarket SPA">
<section>
<h2 id="bienvenida">Bienvenido a EcoMarket SPA</h2>
<p>Productos ecológicos y sostenibles a un clic de distancia.</p>
<a href="catalogo.html" class="boton">Explorar Productos</a>
</section>
</main>
 
  <footer>
<p>&copy; 2025 EcoMarket SPA - Todos los derechos reservados.</p>
</footer>
 
  <script>

    window.addEventListener('load', () => {

      const nombre = localStorage.getItem("nombreUsuario");

      if (nombre) {

        document.getElementById("bienvenida").textContent = "Bienvenido/a " + nombre;

      }

    });
 
    function cerrarSesion() {

      localStorage.removeItem("nombreUsuario");

    }
</script>
</body>
</html>
